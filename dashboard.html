            <form action="" id="formToDo" class="flex flex-col gap-4">
                <div class="flex flex-col">
                    <label for="">Title</label>
                    <input class="border rounded-sm py-1 px-2" type="text" name="" id="title">
                </div>
                <div class="flex flex-col">
                    <label for="">Priority</label>
                    <select class="border rounded-sm py-1 px-2" name="" id="priority">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="flex gap-4">
                    <div class="flex flex-col w-full">
                        <label for="">Date</label>
                        <input class="border rounded-sm py-1 px-2" type="date" name="" id="date">
                    </div>
                    <div class="flex flex-col w-full">
                        <label for="">Time</label>
                        <input class="border rounded-sm py-1 px-2" type="time" name="" id="time">
                    </div>
                </div>
                <div class="flex flex-col">
                    <label for="">Description</label>
                    <textarea class="border rounded-sm py-1 px-2" name="" id="description" cols="30"
                        rows="5"></textarea>
                </div>
                <div class="">
                    <button id="Submit"
                        class="bg-orange-400 rounded-md p-2 text-white cursor-pointer hover:bg-orange-500"
                        onclick="submitOngoingToDo()" type="submit">Submit</button>
                </div>
            </form>
