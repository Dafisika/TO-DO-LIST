<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
    </script>
    <link rel="stylesheet" href="style/font.css">
    <style>
        .font-DMSans {
            font-family: DMSans;
        }
    </style>
    <title>TO DO LIST</title>
</head>

<body style="font-family: poppins;">
    <header
        class="bg-[linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('/assets/background.webp')] bg-center bg-cover flex justify-center items-center h-dvh w-dvw">
        <div class="flex flex-col justify-center items-center py-5 px-4 rounded-2xl p-1 bg-white/30 backdrop-blur-sm">
            <div class="flex flex-col mb-8 items-center">
                <h1 class="text-5xl font-semibold text-white">Register</h1>
                <p class="text-lg font-normal text-white font-DMSans">Create your account now.</p>
            </div>

            <form class="flex flex-col gap-2">
                <div class="flex flex-col ">
                    <label for="" class="text-white">Name <span class="text-red-800">*</span></label>
                    <input class="bg-white w-md rounded-md p-1 outline-none" type="text" placeholder="Username"
                        required>
                </div>
                <div class="flex flex-col ">
                    <label for="" class="text-white">Email <span class="text-red-800">*</span></label>
                    <input class="bg-white w-md rounded-md p-1 outline-none" type="email" placeholder="Email" required>
                </div>
                <div class="flex flex-col">
                    <label for="" class="text-white">No. Handphone <span class="text-red-800">*</span></label>
                    <input class="bg-white w-md rounded-md p-1 outline-none" type="tel" placeholder="Your Number"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="" class="text-white">Password <span class="text-red-800">*</span></label>
                    <input class="bg-white w-md rounded-md p-1 outline-none" type="password" placeholder="Password"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="" class="text-white">Confirm Your Password <span class="text-red-800">*</span></label>
                    <input class="bg-white w-md rounded-md p-1 outline-none" type="password" placeholder="Password"
                        required>
                </div>
                <div class="text-right pb-4">
                    <a href="" class="text-white underline underline-offset-4">Forgot Password?</a>
                </div>

                <button class="bg-purple-600 text-white font-semibold rounded-md p-1 cursor-pointer">Creat an
                    Account</button>

                <button
                    class="bg-white text-purple-600 border-2 border-purple-600 font-bold rounded-md p-1 cursor-pointer">Login</button>

            </form>
        </div>

        </div>
    </header>
</body>

</html>
